# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-to-graph
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rest-to-graph
  template:
    metadata:
      labels:
        app: rest-to-graph
    spec:
      containers:
        - name: rest-to-graph
          image: hugovallada/rest-to-graph:kubernetes-test
          resources:
            limits:
              memory: "64Mi"
              cpu: "126m"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 3
            failureThreshold: 3
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 40
            failureThreshold: 3
            initialDelaySeconds: 30
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: rest-to-graph
spec:
  selector:
    app: rest-to-graph
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
  type: NodePort
